<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cover {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="cover" class="cover">まだタスクが残っている</div>
    <h1>秘密のキーワードを入れてください。</h1>
    <input type="text" id="key-input" />
    <button id="key-btn">送信</button>
    <script>
      if (window.sessionStorage.getItem(['secretKey']) === 'code999') {
        document.getElementById('cover').style.display = 'none';
      }
      const keyBtn = document.getElementById('key-btn');
      keyBtn.addEventListener('click', function () {
        const keyInput = document.getElementById('key-input').value;
        if (keyInput === 'winner') {
          alert('おめでとう');
        }
      });
    </script>
  </body>
</html>
