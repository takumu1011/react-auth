<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="index2.css">
</head>

<body>
  <div id="cover" class="cover">まだタスクが残っている</div>
  <div class="auth">
    <h1>秘密のキーワードを入れてください。</h1>
    <div class="input-area">
      <input type="text" id="key-input" class="key-input" />
      <button id="key-btn" class="key-btn">送信</button>
    </div>
    <div class="cat_img">
      <img src="cat02.png" alt="">
    </div>
  </div>
  <script>
    if (window.sessionStorage.getItem(['secretKey']) === 'code999') {
      document.getElementById('cover').style.display = 'none';
    }
    window.addEventListener('DOMContentLoaded', function () {
      const keyBtn = document.getElementById('key-btn');
      keyBtn.addEventListener('click', function () {
        const keyInput = document.getElementById('key-input').value;
        if (keyInput === 'winner') {
          alert('おめでとう');
        } else {
          alert('間違っています');
        }
      });
    })
  </script>
</body>

</html>
